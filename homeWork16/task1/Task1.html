<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .tooltipItem {
            position: relative;
            height: 55px;
            width: 60px;
            padding-top: 5px;
            margin: 200px auto 0 auto;

            color: #fff;
            font-size: 40px;
            text-align: center;
            background-color: #27ae60;
            border-radius: 50%;
            cursor: pointer;
            left: auto;
            right: auto;
            bottom: -350px;
        }

        .tooltipWrapper {
            display: none;
            position: absolute;
            height: 130px;
            width: 200px;
            top: 70px;
            left: 40px;
            padding: 20px;
            background-color: #bdc3c7;
            box-shadow: 5px 5px 5px #2c3e50;
            color: #2c3e50;
            font-size: 14px;
        }

        .tooltipWrapper2 {
            display: inline-block;
        }

        .tooltipWrapperOnView {
            display: inline-block;
            position: absolute;
            height: 130px;
            width: 200px;
            top: 70px;
            left: 40px;
            padding: 20px;
            background-color: #bdc3c7;
            box-shadow: 5px 5px 5px #2c3e50;
            color: #2c3e50;
            font-size: 14px;
        }

        .pressed {
            display: none;
            margin-top: -3px;
        }
    </style>
</head>

<body>
    <div class="tooltipItem">
        <div id="plus">+</div>
        <div id="minus">-</div>
        <div id="textBox" class="tooltipWrapper">
            <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente error facere possimus repellendus
                suscipit autem ullam corporis, voluptates officiis ex sunt consequatur ipsa dolore ipsum? Quidem,
                placeat quam. Non, id!
            </div>
        </div>
        <script>
            let plusButton = document.getElementById("plus");
            let textBoxx = document.getElementById("textBox");

            plusButton.addEventListener("click", pressed);
            minus.addEventListener("click", pressed);

            function pressed() {
                plusButton.classList.toggle("pressed");
                textBoxx.classList.toggle("tooltipWrapper2")
            };

        </script>
</body>

</html>
