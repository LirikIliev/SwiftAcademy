<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/minionBodi.css">
    <title>Minion</title>
</head>

<body>
    <div class="main">
        <span class="leftPalm"></span>
        <span class="leftHand"></span>
        <div class="bodyShapeTop">
            <div class="eye1">
                <div class="leftEye1">
                    <div class="leftEye2"></div>
                </div>
            </div>
            <div class="eye2">
                <div class="rightEye1">
                    <div class="rightEye2"></div>
                </div>
            </div>
            <div class="mouth"></div>
            <span class="bodyShapeBottom0">
                <span class="leftSleevLink"></span>
                <span class="rightSleevLink"></span>
                <span class="suspender"></span>
                <span class="suspender2 suspender"></span>
            </span>
            <div class="bodyShapeBottom1">
                <span class="leftPocket"></span>
                <span class="rightPocket"></span>
                <div class="bodyShapeBottom2">
                    <div class="leftFoot">
                        <span class="leftBoot"></span>
                    </div>
                    <div class="rightFoot">
                        <span class="rightBoot"></span>
                    </div>
                </div>
            </div>
        </div>
        <span class="righttHand"></span>
</body>
</html
