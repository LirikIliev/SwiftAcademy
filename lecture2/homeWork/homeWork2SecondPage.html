<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>

<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>
                        <img src="./Logo.png" alt="Image of company logo" />
                    </th>

                    <th width="1500">
                        <a href="./homeWork2MainPage.html" target="_blank" title="About us inform page">About us</a>
                    </th>

                    <th>
                        <a href="./homeWork2SecondPage.html">Contact us</a>
                    </th>
                </tr>
            </thead>
        </table>
        <br><br>

        <div>
            <br><br><br>

            <form method="GET" action="./serverSimulation.html">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="2">
                                <h1>Contact us</h1>
                            </td>
                            <td rowspan="6">
                                <img src="./Support.jpg" alt="Picture of the support assistance">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <span>
                                    If you have any questions about anything related to our site, please feel free to
                                    ask us with the for below.
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Your name:
                            </td>
                            <td>
                                <input name="articleCreator" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Email:
                            </td>
                            <td>
                                <input name="articleTitle" type="Email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Reason for contacting us:
                            </td>
                            <td colspan="2">
                                <select>
                                    <option value="Need of help">I need help</option>
                                    <option value=" Can't be find">I can't find ....</option>
                                    <option value="Misunderstanding">I don't understand</option>
                                    <option value="Needs more information">I need more information</option>
                                </select>
                            </td>
                        <tr>
                            <td>
                                Your message:
                            </td>
                            <td>
                                <textarea name="articleBody" cols="30" rows="3"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="2">
                                <input type="submit">
                            </td>
                        </tr>
                        </tr>
                    </tbody>
                </table>

            </form>
        </div>

</body>

</html>
