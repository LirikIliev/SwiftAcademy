<!DOCTYPE html>

<head>

    <style>
        .breadcrumbs1 {
            padding: 20px;

        }

        .breadcrumbs1__item:not(:last-of-type)::after {
            content: "";
            margin: 220px;
        }

        .breadcrumbs1__link {
            text-decoration: none;
            color: rgb(0, 174, 255);
        }

        .breadcrumbs1__link:hover {
            text-decoration: underline;
        }

        .breadcrumbs1__link--active {
            color: #000000;
            font-weight: 600;
        }
    </style>

    <style>
        .zoomA {
            width: 600px;
            height: auto;
            /* ease | ease-in | ease-out | linear */
            transition: transform ease-in-out 0.3s;
        }

        .zoomA:hover {
            transform: scale(1.5);
        }
    </style>
</head>
