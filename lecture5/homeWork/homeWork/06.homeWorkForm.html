<body>
    <div>
        <table>
            <thead>
                <tr>
                    <td>
                        <ul class="breadcrumbs1">
                            <li class="breadcrumbs1__item">
                                <a href="./01.homeWork.html"><img src="./Logo.png" alt="Logo of the company"></a>
                            </li>
                            <li class="breadcrumbs1__item">
                                <a href="./01.homeWork.html" target="_parent" class="breadcrumbs1__link">Home</a>
                            </li>
                            <li class="breadcrumbs1__item">
                                <a href="./13.homeWorkNews.html" target="_parent" class="breadcrumbs1__link">News</a>
                            </li>
                            <li class="breadcrumbs1__item">
                                <a href="./06.homeWorkForm.html" target="_parent"
                                    class="breadcrumbs1__link breadcrumbs1__link--active">Contact us</a>
                            </li>
                            <li class="breadcrumbs1__item">
                                <a href="./05.homeWorkGallery.html" class="breadcrumbs1__link">Gallery</a>
                            </li>
                        </ul>
                    </td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <ul class="breadcrumbs2">
                            <li class="breadcrumbs2__item"><a href="./01.homeWork.html" target="_parent"
                                    class="breadcrumbs2__link">Home</a></li>
                            <li class="breadcrumbs2__item"><a href="./06.homeWorkForm.html" target="_parent"
                                    class="breadcrumbs2__link breadcrumbs2__link--active">Form</a></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
        <form method="get" action="./01.homeWork.html">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="">First name:</label>
                        </td>
                        <td>
                            <input type="text" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Last name:</label>
                        </td>
                        <td>
                            <input type="text" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Email address:</label>
                        </td>
                        <td>
                            <input type="email" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Your country:</label>
                        </td>
                        <td>
                            <select>
                                <option value="">USA</option>
                                <option value="">UK</option>
                                <option value="">Russia</option>
                                <option value="">China</option>
                                <option value="">Japanese</option>
                                <option value="">India</option>
                                <option value="">Germany</option>
                                <option value="">Italy</option>
                                <option value="">France</option>
                                <option value="">Belgium</option>
                                <option value="">Bulgaria</option>
                                <option value="">Rumania</option>
                                <option value="">Grace</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Do you want our monthly email bulletin:</label>
                        </td>
                    </tr>
                    <br>
                    <tr>
                        <td>
                            <input name="Yes" type="radio" />
                            <label for="">Yes:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="Yes" type="radio" checked />
                            <label for="">No thanks:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">More details:</label>
                        </td>
                        <td>
                            <textarea name="Yes" id="" cols="30" rows="3"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
</body>

</html>
