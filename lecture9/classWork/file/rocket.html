<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #firstRow {
            margin: 30px 0 50px 30px
        }
        #firstRow .rotation {
            transform: scale(0.6)
        }
        #firstRow .skew {
            transform: rotate(20deg)
        }
        #firstRow .rescale {
            transform: scale(0.3);
        }
        #firstRow .rescaleAndRotate {
            transform: scale(0.3) rotate(30deg);
        }

        #secondRow {
            margin: 30px 0 50px 30px
        }
        #secondRow .SecfirstRocket {
            transform: skew(15deg, 5deg) scale(0.6) translate(20px)
        }
        #secondRow .SecsecondRocket {
            transform: skew(25deg, 7deg) scale(0.3) translate(120px)
        }

        #thirthRow{
            margin: 30px 0 50px 30px
        }
        #thirthRow .thirthFirst{
            transform: scale(0.7)
        }
        #thirthRow .thirthSec{
            transform: scale(0.3);
        }
        #thirthRow .thirththirth{
            transform: rotate(30deg) scale(0.6) ;
        }

    </style>
</head>

<body>
    <div id="firstRow">
        <img class="rotation" src="../picture/220px-SpaceX_Demo-2_Launch_(NHQ202005300044)_(cropped).jpg"
            alt="first picture of rotated rocket"/>
        <img class="skew" src="../picture/220px-SpaceX_Demo-2_Launch_(NHQ202005300044)_(cropped).jpg"
            alt="second picture of rotated rocket"/>
        <img class="rescale" src="../picture/220px-SpaceX_Demo-2_Launch_(NHQ202005300044)_(cropped).jpg"
            alt="third picture of rotated rocket"/>
        <img class="rescaleAndRotate" src="../picture/220px-SpaceX_Demo-2_Launch_(NHQ202005300044)_(cropped).jpg"
            alt="fourth picture of rotated rocket"/>
    </div>
    <div id="secondRow">
        <img class="SecfirstRocket" src="../picture/220px-SpaceX_Demo-2_Launch_(NHQ202005300044)_(cropped).jpg"
            alt="fifth picture of rotated rocket"/>
        <img class="SecsecondRocket" src="../picture/220px-SpaceX_Demo-2_Launch_(NHQ202005300044)_(cropped).jpg"
            alt="fifth picture of rotated rocket"/>
    </div>
    <div id="thirthRow">
        <img class="thirthFirst" src="../picture/220px-SpaceX_Demo-2_Launch_(NHQ202005300044)_(cropped).jpg"
            alt="sixth picture of rotated rocket"/>
        <img class="thirthSec" src="../picture/220px-SpaceX_Demo-2_Launch_(NHQ202005300044)_(cropped).jpg"
            alt="seventh picture of rotated rocket"/>
        <img class="thirththirth" src="../picture/220px-SpaceX_Demo-2_Launch_(NHQ202005300044)_(cropped).jpg"
            alt="ninth picture of rotated rocket"/>
    </div>
</body>

</html>
