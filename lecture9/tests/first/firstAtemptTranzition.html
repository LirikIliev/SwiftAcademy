<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body {
            margin: 0;
        }

        div {
            width: 100px;
            height: 200px;
            border: 2px solid rgba(47, 79, 79, 0);
            background-color: rgba(48, 80, 80, 0.1);
            background-color: fff;
            transition: all 2s ease-in-out 100ms;
        }

        div:hover {
            width: 100%;
            background-color: darkred;
            border: 2px solid rgb(78, 8, 243);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
