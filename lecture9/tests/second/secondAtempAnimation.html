<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0%;
        }

        .imge1 {
            width: 200px;
            position: absolute;
            bottom: 0;
            animation-name: example;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: cubic-bezier();
        }

        @keyframes example {
            0% {top: calc(100% - 200px);left: -200px;}
            50% {left: calc(95% - 200px);top: calc(100% - 200px);transform: rotate(0deg);}
            70%{ transform: rotate(20deg); }
            100% { top: -200px; left: 90%;}
        }
    </style>
</head>

<body>
    <img class="imge1" src="./picture/25492.png" alt="Picture of the rocket">
</body>

</html>
